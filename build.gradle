group 'lt.salty-juice.dragas'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-4'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
